<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="login-box">
		<div class="left">
			<h1>Sign Up</h1>
			<input type="text" name="username" placeholder="Username">
			<input type="text" name="email" placeholder="Email">
			<input type="Password" name="Password" placeholder="Password">
			<input type="Password" name="RPassword" placeholder="Re-type-password">

			<input type="submit" name="" value="Sign Up">
		</div>
		<div class="right">
			<span class="loginwith">Sign In With<hr>Social Network</span>
			<button class="btn steam">Login With Steam</button>
			<button class="btn twitter"> Login With Twitter</button>
			<button class="btn google">Login With Google</button>
		</div>
		<div class="or">OR</div>
	</div>
</body>
</html>
